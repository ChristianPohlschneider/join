<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Login</title>
    <link rel="stylesheet" href="../styles/assets.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login-signup.css">
</head>

<body>
    <header>
        <img class="logo" src="../assets/icons/Join-main-logo.png" alt="Join Logo">
        <div>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h1>Sign Up</h1>
            <div class="seperator"></div>
            <div class="log-in-container">
                <div class="input-container">
                    <input placeholder="Name" type="text">
                    <img class="icon-person" src="../assets/icons/person.png" alt="Mail icon">
                </div>
                <div class="input-container">
                    <input placeholder="Email" type="email">
                    <img class="icon-mail" src="../assets/icons/mail.png" alt="Mail icon">
                </div>
                <div class="input-container">
                    <input placeholder="Password" type="password">
                    <img class="icon-pw" src="../assets/icons/pw-lock.png" alt="PW locked">
                </div>
                <div class="input-container">
                    <input placeholder="Confirm Password" type="password">
                    <img class="icon-pw" src="../assets/icons/pw-lock.png" alt="PW locked">
                </div>
            </div>
            <div></div>
            <div>
                <button class="login-btn">Sign up</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <a href="#">Privacy Policy</a>
            <a href="#">Legal notice</a>
        </div>

    </footer>
</body>

</html>
