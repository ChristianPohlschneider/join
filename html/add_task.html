<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/add-task.css">
    <link rel="stylesheet" href="../styles/menu-style.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/assets.css">
    <link rel="stylesheet" href="../styles/header-style.css">
    <script src="../assets/templates/menu.js"></script>
    <script src="../assets/templates/header.js"></script>
    <script src="../js/add_task.js" defer></script>
    <script src="../js/board.js"></script>
</head>

<body onload="initTask(); startForm()">
    <header id="headerTemplate"></header>
    <div id="menuTemplate"></div>
    <main>

        <div class="add-task-style">
            <h1 class="h1-add-task">Add Task</h1>

            <form class="flex-center-task">
                <div class="flex-gap flex-column">

                    <article>
                        <p>Title<span>*</span></p>
                        <input class="input-text" type="text" id="title" placeholder="Task Title" required>
                    </article>

                    <article>
                        <p>Description</p>
                        <textarea class="input-text" id="description" rows="6" cols="50"
                            placeholder="Enter a Description"></textarea>
                    </article>
                    <article>
                        <p>Due date<span>*</span></p>
                        <input class="input-text" type="date" id="dueDate" required>
                    </article>
                </div>

                <div id="Border" class="task-gray-border"></div>

                <div class="flex-gap flex-column">
                    <div>
                        <p>Priority</p>
                        <div class="flex-center flex-gap">
                            <div class="selectable" id="urgent" onclick="addCss('urgent')">Urgent</div>
                            <div class="selectable" id="medium" onclick="addCss('medium')"> Medium</div>
                            <div class="selectable" id="low" onclick="addCss('low')">Low</div>
                        </div>
                    </div>

                    <article class="flex-column">
                        <label for="assigned">Assigned to</label>
                        <select id="assigned" name="selection-assigned" class="input-text" required>
                        </select>
                    </article>

                    <article class="flex-column">
                        <label for="category">Category<span>*</span></label>
                        <select id="category" name="selection-category" class="input-text" required>
                            <option value="" disabled selected hidden>Select task category</option>
                            <option value="Technical Task">Technical Task</option>
                            <option value="User Story">User Story</option>
                        </select>
                    </article>

                    <article>
                        <p>Subtasks</p>
                        <div class="flex-center">
                            <input id="subtask" type="text" placeholder="Neue Unteraufgabe hinzufügen" maxlength="30"
                                name="subtaskTitle" class="input-text">
                            <img src="../assets/icons/+.png" alt="Unteraufgabe hinzufügen" class="plus-symbol" onclick="addSubtask()">
                        </div>
                        <div id="subtaskList"></div>
                    </article>
                </div>
            </form>
            <div class="flex-center flex-space-between margin-top-50px">
                <p><span>*</span>This field is required</p>
                <div>
                    <button onclick="cancelTask()">Cancel <img src="#" alt=""></button><button disabled id="creatTask" onclick="addNewToDO()"
                        class="margin-left-10px">Create Task</button>
                </div>
            </div>
        </div>

    </main>
</body>
<script src="../js/add_task.js"></script>

</html>
