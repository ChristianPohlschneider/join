<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board</title>
    <link rel="stylesheet" href="../styles/assets.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/menu-style.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/header-style.css">
    <script src="../js/board.js"></script>
    <script src="../js/add_task.js"></script>
    <script src="../js/legal_notice.js"></script>
    <script src="../js/script.js"></script>
    <script src="../assets/templates/board_template.js"></script>
    <script src="../assets/templates/header.js"></script>
    <script src="../assets/templates/menu.js"></script>


</head>

<body onload="initboard()">

    <main>

        <header>
            <div class="headerTemplate" id="headerTemplate"></div>

        </header>

        <div id="menuTemplate"></div>

        <div class="rightSection maxWidth">

            <div class="boardTemplate" id="boardTemplate">

                <div class="boardHeader">
                    <div class="boardTitle">Board</div>
                    <div class="findAddElement">
                        <div class="taskSearch">
                            <input class="taskSearchInput" type="search" value="" placeholder="Find Task">
                            <img class="searchVector" src="../assets/icons/vector.png" alt="search">
                            <img class="searchGlass" src="../assets/icons/search.png" alt="search">
                        </div>
                        <button class="addTaskButton">Add task
                            <img class="addPlus" src="../assets/icons/add.png" alt="add task">
                        </button>
                    </div>
                </div>

                <div class="boardTable">
                    <div class="boardList">
                        <div class="boardListHeader">
                            <h3>To do</h3>
                            <div class="plusButton">
                                <div class="plusHorizontally"></div>
                                <div class="plusVertically"></div>
                            </div>
                        </div>
                        <div class="emptyTask">No Task To Do</div>
                    </div>

                    <div class="boardList">
                        <div class="boardListHeader">
                            <h3>In progress</h3>
                            <div class="plusButton">
                                <div class="plusHorizontally"></div>
                                <div class="plusVertically"></div>
                            </div>
                        </div>
                        <div class="emptyTask">Nothing in progress</div>
                    </div>

                    <div class="boardList">
                        <div class="boardListHeader">
                            <h3>Await feedback</h3>
                            <div class="plusButton">
                                <div class="plusHorizontally"></div>
                                <div class="plusVertically"></div>
                            </div>
                        </div>
                        <div class="emptyTask">No feedback</div>
                    </div>

                    <div class="boardList">
                        <div class="boardListHeader">
                            <h3>Done</h3>

                        </div>
                        <div class="emptyTask">Nothing done</div>
                    </div>

                </div>

            </div>
        </div>

    </main>

</body>

</html>
