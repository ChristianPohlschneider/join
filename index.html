<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Login</title>
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/login-signup.css">
    <script src="./js/login.js"></script>
</head>

<body onload="init()">
    <div id="animation" class="animation">
        <img class="animation-logo logo" src="./assets/icons/Join-main-logo.png" alt="">
    </div>
    <header>
        <img class="logo" src="./assets/icons/Join-main-logo.png" alt="Join Logo">
        <div>
            <span class="signup-span">Not a Join user?</span>
            <button class="sign-btn">Sign Up</button>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h1>Log in</h1>
            <div class="seperator"></div>
            <div class="input-container input-email">
                <input placeholder="Email" type="text">
                <img class="icon-mail" src="./assets/icons/mail.png" alt="Mail icon">
            </div>
            <div class="input-container input-pw">
                <input placeholder="Password" type="text">
                <img class="icon-pw" src="./assets/icons/pw-lock.png" alt="PW locked">
            </div>
            <div><button class="login-btn">Log in</button>
                <button class="guest-btn">Guest Log in</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <a href="#">Privacy Policy</a>
            <a href="#">Legal notice</a>
        </div>

    </footer>
</body>

</html>
